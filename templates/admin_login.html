{% extends "base.html" %}

{% block title %}Admin Login â€” CU Research Search{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    /* Animated background orbs */
    .login-page::before,
    .login-page::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 8s ease-in-out infinite;
    }
    
    .login-page::before {
        width: 400px;
        height: 400px;
        background: var(--color-brand-light);
        top: -100px;
        right: -100px;
        animation-delay: 0s;
    }
    
    .login-page::after {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, var(--color-brand-primary), var(--color-brand-accent));
        bottom: -50px;
        left: -50px;
        animation-delay: -4s;
        opacity: 0.3;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.05); }
        66% { transform: translate(-20px, 20px) scale(0.95); }
    }
    
    .login-card {
        width: 100%;
        max-width: 420px;
        background: var(--glass-bg-heavy);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-xl);
        box-shadow: var(--glass-shadow), 0 32px 64px rgba(0,0,0,0.1);
        overflow: hidden;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
        background: linear-gradient(135deg, var(--color-brand-primary), var(--color-brand-secondary));
        padding: var(--space-2xl);
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .login-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        animation: shimmer 4s ease-in-out infinite;
    }
    
    @keyframes shimmer {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
    }
    
    .login-icon {
        width: 72px;
        height: 72px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto var(--space-lg);
        font-size: 2rem;
        color: white;
        position: relative;
    }
    
    .login-header h1 {
        font-family: var(--font-display);
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        margin: 0;
        position: relative;
    }
    
    .login-body {
        padding: var(--space-2xl);
    }
    
    .login-error {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-md);
        background: rgba(166, 61, 64, 0.1);
        border: 1px solid var(--color-error);
        border-radius: var(--radius-sm);
        color: var(--color-error);
        font-size: 0.875rem;
        margin-bottom: var(--space-lg);
        animation: shake 0.4s ease-out;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-wrapper i {
        position: absolute;
        left: var(--space-md);
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-tertiary);
        transition: color var(--transition-fast);
    }
    
    .input-wrapper:focus-within i {
        color: var(--color-brand-primary);
    }
    
    .input-wrapper .form-input {
        padding-left: 2.75rem;
    }
    
    .login-btn {
        width: 100%;
        padding: var(--space-md) var(--space-xl);
        background: linear-gradient(135deg, var(--color-brand-primary), var(--color-brand-secondary));
        color: white;
        border: none;
        border-radius: var(--radius-sm);
        font-family: var(--font-body);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        transition: all var(--transition-fast);
        box-shadow: 0 4px 16px rgba(45, 90, 61, 0.3);
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(45, 90, 61, 0.4);
    }
    
    .login-footer {
        padding: var(--space-lg) var(--space-2xl);
        background: var(--color-bg-tertiary);
        text-align: center;
        border-top: 1px solid var(--color-border-primary);
    }
    
    .login-footer p {
        font-size: 0.8125rem;
        color: var(--color-text-tertiary);
        margin: 0;
    }
    
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
        margin-top: var(--space-xl);
        color: var(--color-text-secondary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color var(--transition-fast);
        position: relative;
        z-index: 1;
    }
    
    .back-link:hover {
        color: var(--color-brand-primary);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div>
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>Admin Login</h1>
            </div>
            
            <div class="login-body">
                {% if error %}
                <div class="login-error">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-input" id="username" name="username" 
                                   placeholder="Enter username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="bi bi-key"></i>
                            <input type="password" class="form-input" id="password" name="password" 
                                   placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>Sign In</span>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Authorized personnel only</p>
            </div>
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="back-link">
                <i class="bi bi-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
